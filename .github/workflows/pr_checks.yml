name: CD Staging

on:
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
            
      - name: Install dependencies
        run: npm i
        
      - name: Lint
        run: npm run lint

      - name: Typescript check
        run: npx tsc --noEmit  